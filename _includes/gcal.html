<script type="text/javascript">
function handleUpcoming(eventlist) {
  GCalOutput(eventlist, $('#gcal-events'));
}

$(window).load(function() {
    GCalEvents("https://www.google.com/calendar/feeds/hkos1qnhl9mnmilvsct725ft1s%40group.calendar.google.com/public/basic?orderby=starttime&sortorder=descending&max-results=100&alt=json").then(handleUpcoming);
  });
  
</script>
