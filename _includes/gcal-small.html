<script type="text/javascript" src="/js/moment.min.js"></script>
<script type="text/javascript" src="/js/moment-timezone.min.js"></script>
<script type="text/javascript" src="/js/gcal.js"></script>
<script type="text/javascript">
  
function handleUpcoming(eventlist) {
  GCalOutput(eventlist, $('#featured-event'));
  
  $('.event').slice(1).hide();
  $('.event-date').hide();
  $('.event-content').hide();  
  
  
  var txt = $('.event-title').slice(0,1);
  var txt2 = $('.event-date').slice(0,1);
  $("#featured-event").html(txt.text()).slabText({
    "fontRatio":1.5,
  });
  
  $("#featured-date").html(txt2.text());
  
}

$(window).load(function() { GCalEvents("https://www.google.com/calendar/feeds/hkos1qnhl9mnmilvsct725ft1s%40group.calendar.google.com/public/full?alt=json").then(handleUpcoming);
});
  
</script>
