<div class="slideshow" data-showduration="3s" data-fadeduration="1s">
{% for item in page.images %}
  {% if forloop.last %}
<div class="slide">
    <img src="{{ item.image }}" />
  {% else %}
<div class="slide hidden-slide">
    <img data-slidesrc="{{ item.image }}" />
  {% endif %}
  
  {% if item.caption %}
    <div class="slideshow-text">{{ item.caption }}</div>
  {% endif %}
</div>
  
{% endfor %}
</div>
